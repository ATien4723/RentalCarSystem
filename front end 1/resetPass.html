<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card-header mb-5 ps-5" >
        <h1 style="line-height: 2.2;font-family: Arial, sans-serif !important; " > <i class="bx bxs-car"></i> Rent a car today!</h1>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5" style="border: none;">
                    <div class="card-body">
                        <h2 class="text-center ">Reset Password</h2>
                        <p class="text-center">Please set your new password</p>
                        <form>
                            <div class="form-group mb-3">
                                <input type="password" class="form-control" placeholder="Pick a password">
                            </div>
                            <small class="form-text text-muted "><i>Use at least one letter, one number, and seven characters.</i></small>
                            <div class="form-group mt-2">
                                <input type="password" class="form-control" placeholder="Confirm password">
                            </div>
                            <div class="text-center mt-3">                            
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bx bx-lock-open-alt"></i> RESET
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
